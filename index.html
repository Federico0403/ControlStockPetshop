<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Stock - Petshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Css/estilo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Petshop</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="productos" >Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="agregarProductos">Agregar Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="proveedores">Proveedores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="agregarProveedores">Agregar Proveedores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="formularioAgregarProducto" style="display: none;">
    <h3>Agregar Producto</h3>
    <form id="formAgregarProducto">
        <div class="form-group">
            <label for="nombreProducto">Nombre</label>
            <input type="text" id="nombreProducto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="marcaProducto">Marca</label>
            <input type="text" id="marcaProducto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="tipoProducto">Tipo</label>
            <input type="text" id="tipoProducto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="precioProducto">Precio</label>
            <input type="number" id="precioProducto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcionProducto">Descripción</label>
            <input type="text" id="descripcionProducto" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
        <button type="button" id="cancelarAgregar" class="btn btn-secondary">Cancelar</button>
    </form>
</div>


<!-- Formulario para modificar producto (oculto inicialmente) -->
<div id="formularioModificar" style="display: none;">
  <h3>Modificar Producto</h3>
  <form id="formModificarProducto">
      <input type="hidden" id="idProductoModificar">
      <div class="form-group">
          <label for="modificar_nombreProducto">Nombre</label>
          <input type="text" id="modificar_nombreProducto" class="form-control">
      </div>
      <div class="form-group">
          <label for="modificar_marcaProducto">Marca</label>
          <input type="text" id="modificar_marcaProducto" class="form-control">
      </div>
      <div class="form-group">
          <label for="modificar_tipoProducto">Tipo</label>
          <input type="text" id="modificar_tipoProducto" class="form-control">
      </div>
      <div class="form-group">
          <label for="modificar_precioProducto">Precio</label>
          <input type="number" id="modificar_precioProducto" class="form-control">
      </div>
      <div class="form-group">
          <label for="modificar_descripcionProducto">Descripción</label>
          <input type="text" id="modificar_descripcionProducto" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button type="button" id="cancelarModificar" class="btn btn-secondary">Cancelar</button>
  </form>
</div>





  <div class="container mt-4">
    <h1 class="text-center mb-4">Control de Stock</h1>

    <div id="filtrosMarca"></div>


    <div class="table-responsive" id="contenedorMostrar">
      <!-- Aquí se cargarán los productos, proveedores y movimientos -->
    </div>

  </div>

  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3 bg-primary text-white">
      © 2024 Petshop | Control de Stock
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./Js/stock.js"></script>
</body>
</html>
